apiVersion: v1
kind: Service
metadata:
  name: errormessage-api-service
  namespace: default
spec:
  selector:
    app: error-messagepi-pod
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 80
  type: LoadBalancer 

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: errormessage-api-deployment
  namespace: default
  labels:
    app: error-messagepi-pod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: error-messagepi-pod
  template:
    metadata:
      labels:
        app: error-messagepi-pod
    spec:
      containers:
      - name: errormessageapi-container
        image: sradockerization/errormessageapi:latest
        imagePullPolicy: Always  
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 128Mi
        env:
        - name: Host
          valueFrom:
            secretKeyRef:
              name: mongo-configmap
              key: database_url
        - name: username
          valueFrom: 
            secretKeyRef:
              name: mongo-secret
              key: mongo-root-username   
        - name: password
          valueFrom: 
            secretKeyRef:
              name: mongo-secret
              key: mongo-root-password 
        - name: database
          valueFrom: 
            secretKeyRef:
              name: mongo-secret
              key: mongo-root-database 
         