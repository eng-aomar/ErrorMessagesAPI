name: CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


jobs:
  login:
    runs-on: ubuntu-latest
    steps:
      -
        name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
    - name: Docker Push
      run: docker push ${{secrets.DOCKER_ORGANIZATION}}/errormessageapi
