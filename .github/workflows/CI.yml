name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.402
    - name: Restore dependencies
      run: dotnet restore "ErrorMessagesAPI/ErrorMessagesAPI.csproj"
    - name: Build
      run: dotnet build "ErrorMessagesAPI/ErrorMessagesAPI.csproj" --no-restore
    - name: Test
      run: dotnet test  "ErrorMessagesAPI/ErrorMessagesAPI.csproj" --no-build --verbosity normal
